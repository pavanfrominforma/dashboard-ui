<div class="card bg-white d-block filters-controls m-1">
    <p class="mx-2 text-primary f-14">{{controlProps.name}}</p>
    <div class="px-4 text-filters" *ngIf="controlProps.datatype == FilterControlType.STRING">
        <div class="my-2 flex flex-row">
            <input type="radio" class="mx-1" checked> 
            <span class="my-1">Contains</span>
        </div>
        <input type="text" class="form-control input-new fs-12" 
            [formControl]="textInput" placeholder="Enter search string here"> <br>
   
    </div>

    
    <form class="mt-1 boolean-filters"  [formGroup]="booleanFormGroup" 
        *ngIf="controlProps.datatype == FilterControlType.BOOLEAN">
        <div (click)="rbt.checked=true" class="mx-1 cursor-pointer my-2">
            <input type="radio" #rbt class="ms-2" name="boolean-control" 
                formControlName="booleanInput"
                checked id="rbt" value="true"> 
            <label for="rbt my-1 cursor-pointer">True</label>
        </div>
        <div (click)="rbf.checked = true" class="mx-1 my-2 cursor-pointer">
            <input type="radio" #rbf class="ms-2 " name="boolean-control" 
                formControlName="booleanInput"
                id="rbf" value="false" >
            <label for="rbf my-1 cursor-pointer">False</label>
        </div>
    </form>

    <div class="date-filters px-4 mb-4" *ngIf="controlProps.datatype == FilterControlType.DATE">
        <label for="">From</label> 
        <input type="date" class="form-control input-new date-control mt-1" 
            [formControl]="startDateInput" id="date-range-start"> <br>
        <label for="" class="mt-1">To</label>
        <input type="date" class="form-control input-new date-control mt-1" 
            [formControl]="endDateInput" id="date-range-end"> 
    </div>
    <div class="buttons mt-1 d-flex justify-content-end mx-2">
        <button class="btn btn-secondary btn-sm" (click)="cancel()" >Cancel</button>
        <button class="btn btn-primary btn-sm ms-2" (click)="applyFilters()">Save</button>     
    </div>
</div>

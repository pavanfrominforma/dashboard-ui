<div class="column-selectors btn-group dropleft">
    <button class="btn btn-primary text-primary rounded-1 mx-1 border-0"
        style="height: 25px; padding: 0px 2px; background-color: #eeeeee;" 
        data-bs-toggle="dropdown" aria-expanded="false">
        <span class=" bi bi-filter"></span>
    </button>
    <ul class="dropdown-menu drop-shadow border-1">
        <li class="column-checkbox my-1" *ngFor="let column of tableColumns; let i = index;">
        <div class="form-check fs-12 ms-2">
            <input class="form-check-input" type="checkbox" [checked]="column?.canShow" id="flexCheckDefault_{{i+1}}" 
            (change)="changedEvent($event, column)">
            <label class="form-check-label" for="flexCheckDefault_{{i+1}}">
                {{column.name}}
            </label>
            </div>            
        </li>
    </ul>
</div>

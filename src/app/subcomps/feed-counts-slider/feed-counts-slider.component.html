<div class="row mb-2 slider">
    <div class="col-12" *ngIf="isLoading">
        <div class="d-flex flex-row py-4 justify-content-center bg-white drop-shadow px-3">
            <div class="spinner-border text-secondary" role="status" style="display: block">
            </div>  
          </div>
    </div>
    <div class="col-12" *ngIf="!isLoading">
        <div class="slider-body">
            <div class="left-slider hide" (click)="scrollLeft()"><i class="bi bi-chevron-left"></i></div>
            <div class="right-slider" (click)="scrollRight()"><i class="bi bi-chevron-right"></i></div>
            
            <div class="d-flex slider-row">
                <div class="col-2 mx-2" *ngFor="let feed of dataList">
                    <div class="bg-white drop-shadow p-2 d-flex flex-row justify-content-center">
                        <div class="feeds-active mx-3 d-flex flex-column">
                            <div class="font-40 text-success">{{feed.active}}</div>
                            <div class="font-10 font-montserrat">Active</div>
                        </div>
                        <div class="divider"></div>
                        <div class="feeds-inactive mx-3 d-flex flex-column">
                            <div class="font-40 text-danger">{{feed.inactive}}</div>
                            <div class="font-10 font-montserrat">Due or Failed</div>
                        </div>
                    </div>
                    <div class="bg-light2 col-12 p-2 font-montserrat">
                      <div class="d-flex justify-content-center">{{feed.feedtype}}</div>
                    </div>
                    <div class="bg-white p-1"></div>
                </div>
                
            
            </div>

        </div>
    </div>
</div>
